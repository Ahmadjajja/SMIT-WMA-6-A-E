<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <h1>Local Storage</h1>
    <p style="padding-left: 20%; padding-right: 20%">
      <a href="https://www.w3schools.com/js/js_json.asp" target="_blank"
        ><b>JSON</b></a
      >
      is a format for storing and transporting data. JSON is often used when
      data is sent from a server to a web page.
    </p>
    <p style="padding-left: 20%; padding-right: 20%">
      The
      <a
        href="https://www.w3schools.com/jsref/prop_win_localstorage.asp"
        target="_blank"
        ><b>localStorage</b></a
      >
      object allows you to save key/value pairs in the browser.
    </p>
    <hr />

    <h2>Demo</h2>
    <div id="buttons">
      <button id="button1">Add Name in Storage</button>
      <button id="button2">Print Names from Storage</button>
      <button id="button3">Delete Names from Storage</button>
      <button id="button4">Add person detail in Storage</button>
    </div>
    <h2>Output</h2>
    <div id="result"></div>

    <script src="js/scripts.js"></script>
    <script src="./practice.js"></script>
  </body>
</html>
